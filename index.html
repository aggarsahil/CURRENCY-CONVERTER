<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="shortcut.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ; text-align:center;">CURRENCY CONVERTER</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">

                <div class="from">
                    <p>From</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select id="">

                        </select>
                    </div>
                </div>

                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>

                <div class="to">
                    <p>To</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select id="">
                            
                        </select>
                    </div>
                </div>

            </div>
            <div class="message">Getting exchange rate...</div>
            <button>Get exchange Rate</button>
        </form>
    </div>
    <!-- <script src="app.js"></script> -->
    <!-- <script src="script.js"></script> -->
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
